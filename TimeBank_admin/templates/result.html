{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>TimeBank</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>

    <style>
        @font-face {
        font-family: 'Pretendard-Regular';
        src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
        line-height: 150%;
      }
      body{font-family: 'Pretendard-Regular';}
      </style>

    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <!-- Navigation-->


        {% block content %}
            <!-- Header-->
            <header class="bg-dark py-5">
                <div class="container px-5">
                    <div class="row gx-5 align-items-center justify-content-center">
                        <div class="col-lg-8 col-xl-7 col-xxl-6">
                            <div class="my-5 text-center text-xl-start">
                                <h1 class="display-5 fw-bolder text-white mb-2">관리자</h1>
                                <h4 class="lead fw-normal" style="color: yellow;">모든 사람의 시간은 동등하다. 모든 사람은 가치있다.</h4>
                                <p class="lead fw-normal text-white-50 mb-4" style="padding-top:20px">
                                    나를 위한 당신의 시간<br>
                                    당신을 위한 나의 시간<br>
                                    공동체를 살리는 우리의 시간
                                </p>
                                <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xl-start">
                                    <a class="btn btn-primary btn-lg px-4 me-sm-3" href="#features">TimeBank</a>
                                    <a class="btn btn-outline-light btn-lg px-4" href="{% url 'register' %}">회원가입</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-5 col-xxl-6 d-none d-xl-block text-center"><img class="img-fluid rounded-3 my-5" src="/static/img/talk_img.gif" alt="..." /></div>
                    </div>
                </div>
            </header>
            <!-- Features section-->
            <section class="py-5" id="features">
                <div class="container px-5 my-5">
                    <div class="row gx-5">
                        <h2>Map View</h2>
                        <div id="map" style="width:800px; height:600px; margin: 20px;"></div>
                        
                        <br>

                        <div id="clickLatlng"></div>
                        
                        <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=70e9c3901d49997e875b14d6273c41d4"></script>
                        <script>
                            var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                                mapOption = { 
                                    center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                                    level: 3 // 지도의 확대 레벨
                                };
                            
                            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
                            
                            // 지도를 클릭한 위치에 표출할 마커입니다
                            var marker = new kakao.maps.Marker({ 
                                // 지도 중심좌표에 마커를 생성합니다 
                                position: map.getCenter() 
                            }); 
                            // 지도에 마커를 표시합니다
                            marker.setMap(map);
                            
                            // 지도에 클릭 이벤트를 등록합니다
                            // 지도를 클릭하면 마지막 파라미터로 넘어온 함수를 호출합니다
                            kakao.maps.event.addListener(map, 'click', function(mouseEvent) {        
                                
                                // 클릭한 위도, 경도 정보를 가져옵니다 
                                var latlng = mouseEvent.latLng; 
                                
                                // 마커 위치를 클릭한 위치로 옮깁니다
                                marker.setPosition(latlng);
                                
                                var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ';
                                message += '경도는 ' + latlng.getLng() + ' 입니다';
                                
                                var resultDiv = document.getElementById('clickLatlng'); 
                                resultDiv.innerHTML = message;
                                
                            });
                            </script>
                    </div>
                </div>
            </section>
            <!-- Testimonial section-->

            <!-- Blog preview section-->

        </main>
        
        <footer class="bg-dark py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; TimeBank 2021</div></div>
                    <div class="col-auto">
                        <a class="link-light small" href="#!">Privacy</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Terms</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Contact</a>
                    </div>
                </div>
            </div>
          </footer>

        

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
        <script>
            function prepare(){
                alert("업데이트 준비중입니다");
            }
        </script>
    </body>
</html>
{% endblock %}
